<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in HTML</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button onclick="console.log('Button was clicked');alert('Be alert!');">Click me!</button>
        <button ondblclick="console.log('Button was clicked 2 times');alert('Be alert!');">Click me 2 times!</button>
        <div onmouseover="console.log('')">This is a div</div>

</body>
</html>
